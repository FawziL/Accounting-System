<html>
<head>
    <title>Modificar contable</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="mod.css">
</head>
<body>
    <div class="container">
        <h1>Modificar contable</h1>
        <form>
            <div class="section-title">Código de contable a editar</div>
            <div class="form-group">
                <label for="codigo">Código de contable</label>
                <input type="text"  id="codigo" name="codigo">

            </div>
            <div class="section-title">Identidad del contable:</div>
            <div class="form-group">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre">
                </div>
                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido">
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="cedula">Cédula del contable:</label>
                    <input type="text" id="cedula" name="cedula">
                </div>
            </div>
            <hr>
            <div class="section-title">Contactos del contable:</div>
            <div class="form-group">
                <div>
                    <label for="telefono">Número de teléfono del contable:</label>
                    <input type="text" id="telefono" name="telefono">
                </div>
                <div>
                    <label for="correo">Correo del contable:</label>
                    <input type="email" id="correo" name="correo">
                </div>
            </div>
            <hr>
            <div class="section-title">Credenciales del contable:</div>
            <div class="form-group">
                <div>
                    <label for="usuario">Usuario para el contable:</label>
                    <input type="text" id="usuario" name="usuario">
                </div>
                <div>
                    <label for="contrasena">Contraseña para el contable:</label>
                    <input type="password" id="contrasena" name="contrasena">
                </div>
            </div>
            
            <div class="button-container">
                <button type="submit" class="register-button">Modificar Contable</button>
                <button type="button" class="back-button">Volver Atrás</button>
            </div>
        </form>
    </div>
</body>
</html>
